{% extends "layouts.html" %}

{% block body %}
<div class="login-header box-shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      
        
    </div>
</div>
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7">
                <img src="static/vendors/images/login-page-img.png" alt="">
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="login-box bg-white box-shadow border-radius-10">
                    <div class="login-title">
                        <h2 class="text-center text-primary">Log In</h2>
                    </div>
                    <form method="POST" action="/login" onsubmit="return confirm('Really?')">
                        <div class="select-role">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                
                                
                            </div>
                        </div>
                        <div class="input-group custom">
                            <input type="text" class="form-control form-control-lg" name='username' placeholder="enter your username" required>
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                            </div>
                            
                        </div>
                        
                        <div class="input-group custom">
                            <input type="password" class="form-control form-control-lg" name='password' placeholder="**********" required>
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group mb-0">
                                    <!--
                                        use code for form submit
                                        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                                    -->
                                    
                                    <input type="submit" class="btn btn-warning btn-lg btn-block" value="Sign In">
                                </div>
                                <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
                                <div class="input-group mb-0">
                                    <a class="btn btn-outline-primary btn-lg btn-block" href="/register">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>				
            </div>
        </div>
    </div>
</div>
{% endblock %}
